<div class="sortitem akg_skin<mblock:offline_class/>" data-mblock_index="<mblock:index/>">
    <div class="row">
        <div class="col-md-10">
            <!-- Inhalt des MBlock Elements -->
            <div><mblock:form/></div>
        </div>
        <div class="col-md-2 text-right">
            <!-- Steuerungsbuttons -->
            <div class="btn-group-vertical btn-group-xs">
                <button type="button" class="btn btn-default addme" title="{{mblock_add_element}}"><i class="rex-icon rex-icon-add-module"></i></button>
                <button type="button" class="btn btn-move moveup" title="move up"><i class="rex-icon rex-icon-up"></i></button>
                <button type="button" class="btn btn-move movedown" title="move down"><i class="rex-icon rex-icon-down"></i></button>
                <mblock:copy_paste_buttons/>
                <button type="button" class="btn btn-delete removeme" title="delete"><i class="rex-icon rex-icon-delete"></i></button>
                <mblock:offline_button/>
            </div>
        </div>
    </div>
    <span class="sorthandle"></span>
</div>
