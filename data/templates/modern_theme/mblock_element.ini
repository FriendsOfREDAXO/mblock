<!-- MBlock Modern Theme Element Template -->
<div class="mblock_item">
    <div class="row">
        <div class="col-md-10">
            <!-- Inhalt des MBlock Elements -->
            {content}
        </div>
        <div class="col-md-2 text-right">
            <!-- Steuerungsbuttons -->
            <div class="btn-group-vertical btn-group-xs">
                {move_up_button}
                {move_down_button}
                {copy_button}
                {paste_button}
                {delete_button}
            </div>
        </div>
    </div>
</div>
