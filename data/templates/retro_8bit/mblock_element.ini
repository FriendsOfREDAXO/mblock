<!-- MBlock Retro 8-Bit Theme Element Template -->
<div class="mblock_item retro-block">
    <div class="retro-block-header">
        <span class="retro-block-number">BLOCK #{number}</span>
        <div class="retro-controls">
            {move_up_button}
            {move_down_button}
            {copy_button}
            {paste_button}
            {delete_button}
        </div>
    </div>
    <div class="retro-content">
        {content}
    </div>
</div>
