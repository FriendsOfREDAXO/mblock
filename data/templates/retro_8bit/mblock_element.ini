<div class="sortitem retro_8bit<mblock:offline_class/>" data-mblock_index="<mblock:index/>">
    <div class="retro-container">
        <div class="retro-content">
            <div><mblock:form/></div>
        </div>
        <div class="retro-controls">
            <div class="pixel-button-group">
                <button type="button" class="btn btn-default addme pixel-btn" title="{{mblock_add_element}}">
                    <span class="pixel-icon">+</span>
                </button>
                <button type="button" class="btn btn-move moveup pixel-btn" title="move up">
                    <span class="pixel-icon">▲</span>
                </button>
                <button type="button" class="btn btn-move movedown pixel-btn" title="move down">
                    <span class="pixel-icon">▼</span>
                </button>
                <mblock:copy_paste_buttons/>
                <button type="button" class="btn btn-delete removeme pixel-btn" title="delete">
                    <span class="pixel-icon">✖</span>
                </button>
                <mblock:offline_button/>
            </div>
        </div>
    </div>
    <span class="sorthandle pixel-handle"></span>
</div>
