<div class="sortitem modern-block<mblock:offline_class/>" data-mblock_index="<mblock:index/>">
    <span class="sorthandle modern-handle"></span>
    <span class="removeadded modern-controls">
      <div class="btn-group btn-group-xs modern-btn-group modern-move-buttons">
         <button type="button" class="btn btn-move moveup modern-btn modern-btn-move" title="move up"><i class="rex-icon rex-icon-up"></i></button>
         <button type="button" class="btn btn-move movedown modern-btn modern-btn-move" title="move down"><i class="rex-icon rex-icon-down"></i></button>
      </div>
      <div class="modern-separator"></div>
      <div class="btn-group btn-group-xs modern-btn-group modern-action-buttons">
         <button type="button" class="btn btn-default addme modern-btn modern-btn-add" title="{{mblock_add_element}}"><i class="rex-icon rex-icon-add-module"></i></button>
         <button type="button" class="btn btn-delete removeme modern-btn modern-btn-delete" title="delete"><i class="rex-icon rex-icon-delete"></i></button>
      </div>
      <div class="modern-copy-paste-wrapper">
        <mblock:copy_paste_buttons/>
      </div>
      <mblock:offline_button/>
   </span>
    <div class="modern-content"><mblock:form/></div>
