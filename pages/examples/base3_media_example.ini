<?php

// this modul input example use the mform addon

// base ID
$id = 1;

// init mform
$mform = new MForm();

// fieldset
$mform->addFieldset('Media');

// media button
$mform->addMediaField(1, array('label'=>'Medium'));

// medialist button
$mform->addMedialistField(1, array('label'=>'Media list'));

// parse form
echo MBlock::show($id, $mform->show());

?>