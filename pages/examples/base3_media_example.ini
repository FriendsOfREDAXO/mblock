<?php

// 🎯 MBlock 4.0 - Media-Beispiel mit MForm 8

use FriendsOfRedaxo\MForm;

// base ID
$id = 1;

// init mform mit moderner MForm 8 Syntax
$mform = MForm::factory();

// fieldset
$mform->addFieldset('Media');

// media button - ID 1
$mform->addMediaField(1, array('label'=>'Medium'));

// medialist button - ID 2
$mform->addMedialistField(2, array('label'=>'Media list'));

// 🆕 MBlock 4.0 - Online/Offline Status (hidden field für Toggle-Funktion)
$mform->addTextField("$id.0.mblock_offline", array(
    'type' => 'hidden',
    'value' => '0'  // 0 = online, 1 = offline
));

// MBlock anzeigen (Copy & Paste ist automatisch aktiv in MBlock 4.0)
echo MBlock::show($id, $mform->show());

?>