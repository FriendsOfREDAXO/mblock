<?php

// this modul input example use the mform addon

// base ID
$id = 1;

// init mform
$mform = new MForm();

// fieldset
$mform->addFieldsetArea('Links');

// link button
$mform->addLinkField(1,array('label'=>'Link'));

// linklist button
$mform->addLinklistField(1,array('label'=>'Link list'));

// parse form
echo MBlock::show($id, $mform->show());

?>
